<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>cash-register(vjs)</title>

<body>
    <h1>Cash Register</h1>

    <div class="container">

        <h2 class="heading">Cash Register Manager</h2>

        <p class="description">Enter the bill amount and the cash given</p>

        <label for="bill-amount">Bill Amount</label>
        <input type="number" id="bill-amount" />

        <label for="cash-given">Cash Given</label>
        <input type="number" id="cash-given" />

        <button id="check-button">Check</button>

        <p id="error-message"></p>

        <table class="change-table">

            <caption>Return Change:</caption>

            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
            
        </table>

    </div>
